<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>The Express Express</title>
</head>
<body>
    <h1>Welcome To The Express Express!</h1>
    <div class="inputs">
        <input 
            type="text"
            placeholder="Name"
            id="nameInput"
        >
        <input 
            type="text"
            placeholder="Color"
            id="colorInput"
        >
        <button id="addTrain">Add A Train!</button>
    </div>
    <div id="firstLast">
        <span id="firstTrain">First train is: <span id="firstTrainName"></span></span>
        <span id="lastTrain">Last train is: <span id="lastTrainName"></span></span>
    </div>
    <div>
        <ul id="trainList">
            <!-- trains go here -->
        </ul>
    </div>
</body>
</html>
